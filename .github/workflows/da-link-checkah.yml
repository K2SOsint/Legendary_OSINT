name: Checkin da URLs

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  link-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run lychee link checker
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --verbose
            --no-progress
            --timeout 20
            --max-concurrency 4
            --exclude-mail
            .
          fail: true
